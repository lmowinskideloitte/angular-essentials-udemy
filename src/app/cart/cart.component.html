<input type="text" [(ngModel)]="newItem">
<button
  (click)="onAddItem()"
  class="btn"
  [ngClass]="{'btn-success': newItem !== '', 'btn-default': newItem === ''}"
>
  Add Items
</button>
<p *ngIf="newItem === ''">
  Podaj mordziakak
</p>
<hr>

<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let item of items; let i = index"
    [ngStyle]="{backgroundColor: i % 2 === 0 ? 'yellow' : 'grey'}"
  >{{ item }}</li>
</ul>
